<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    div{width: 120px; height: 50px; line-height: 50px; text-align:center; background: red; font-size: 24px; color: #fff; border-radius: 6px; margin: 5px; box-shadow:inset 2px 2px 5px #fff, 0px 10px 2px #000; text-shadow:2px 2px 3px #000; position: absolute; top: 0; left: 0; transition:.1s all ease;}
    div:hover{box-shadow:inset 3px 3px 10px #fff, 0px 10px 2px #000;}
    div:active{box-shadow:inset 0px 0px 0px #fff, 0px 0px 0px #000;text-shadow:0px 0px 0px #000; position: absolute; top: 10px;}
</style>
